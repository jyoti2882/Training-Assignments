<!DOCTYPE html>
<html>
<head>
<style>
  
  ul.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #095a5d;
    overflow: hidden;
  }

 
  ul.navbar li {
    float: left;
  }

 
  ul.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

 
  ul.navbar li a:hover {
    background-color: #54abc3;
  }


  .content {
    display: none;
    padding: 20px;
    background-color: #f2f2f2;
  }


  ul.navbar li:hover .content {
    display: block;
  }
</style>
</head>
<body>

<ul class="navbar">

    <a href="#">Home</a>
    <div class="content">content1</div>

  </li>
  <li>

    <div class="content">About4</div>

  </li>
  <li>

    <div class="content">Number1</div>
    <div class="content">Number2</div>
    <div class="content">Number3</div>
    <div class="content">Number4</div>
  </li>
</ul>

</body>
</html>
