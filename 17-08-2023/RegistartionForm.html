<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin-left: 60px;
                background-color: rgb(175, 175, 169);
            }
          
            td{
                text-align: left;
            }
        </style>

    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <th>First Name: </th>
                    <td><input type="text" placeholder="Enter First Name"></input></td>
                </tr>
                
                <tr>
                    <th>Last Name:</th>
                    <td><input type="text" placeholder="Enter Last Name"></input></td>
                </tr>
                
                <tr>
                    <th>DateOfBirth:</th>
                    <td><input type="date"></input></td>
                </tr>
                  
                <tr>
                    <th>Password:</th>
                    <td><input type="text" placeholder="Enter Password"></input></td>
                </tr>
                
                <tr>
                    <th>Qualifications:</th>
                    <td>
                        <div>
                            <input type="checkbox" checked></input><label>HighSchool</label>
                            <br>
                            <input type="checkbox"></input><label>Intermediate</label>
                            <br>
                            <input type="checkbox"></input><label>B.Tech</label>
                            <br>
                            <input type="checkbox"></input><label>MBA</label>
                            <br>
                            <input type="checkbox"></input><label>BCA</label>
                            <br>
                            <input type="checkbox"></input><label>M.Tech</label>
        
                        </div>
                    </td>
                
                </tr>
                
                <tr>
                    <th> Gender:</th>
                    <td>
                        <input type="radio" name="geander"><label>Male</label>
                        <input type="radio" name="geander"><label>Female</label>
                        <input type="radio" name="geander"><label>Other</label>
                    </td>
                </tr>
                
                <tr>
                    <th>Country:</th>
                    <td>
                        <select>
                            <option>Select Country</option>
                            <option value="India">Afganistan</option>
                            <option value="Australia">Australia</option>
                            <option value="America">America</option>
                            <option value="India">China</option>
                            <option value="India">France</option>
                            <option value="India">Hong Kong</option>
                            <option value="India">India</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Mobile Nunber: 
                    </th>
                    <td>
                        <input type="number" > 
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Email:
                    </th>
                    <td>
                        <input type="email" placeholder="Enter your Email">
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Comments:
                    </th>
                    <td>
                        <textarea rows="5" cols="20" placeholder="Add your Comments"></textarea>
    
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button type="submit">Register</button>
                        <button type="reset">Cancel</button>
    
                    </td>
                   
    
                </tr>
            
            
            </table>
            
        </form>
       
    </body>
</html>
